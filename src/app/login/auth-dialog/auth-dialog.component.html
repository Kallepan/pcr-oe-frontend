<mat-tab-group color="primary" backgroundColor="primary">
    <mat-tab label="Login">
        <div class="container">
            <form [formGroup]="loginFormGroup" class="form">
                <mat-form-field>
                    <mat-label>Nutzername</mat-label>
                    <input matInput formControlName="usernameControl">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Passwort</mat-label>
                    <input matInput type="password" formControlName="passwordControl" (keyup.enter)="submitLogin()">
                </mat-form-field>
            </form>
            <button mat-raised-button [disabled]="!loginFormGroup.valid" (click)="submitLogin()">Einloggen</button>
        </div>
    </mat-tab>
